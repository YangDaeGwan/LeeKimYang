
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Image</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    
    <section>
        <h1>어느 곳으로 갈래?</h1>
        <ul>
            <li class="active">All Menu</li>
            <li>서원구</li>
            <li>청원구</li>
            <li>흥덕구</li>
            <li>상당구</li>
            <li>혼자</li>
            <li>연인</li>
            <li>친구</li>
            <li>어린이 동반</li>
            <li>가족</li>
            <li>단체</li>
            <li>100m이하</li>
            <li>100m이상</li>
            <li>200m이하</li>
            <li>200m이상</li>
            <li>300m이하</li>
            <li>300m이상</li>
            <li>400m이하</li>
            <li>400m이상</li>
            <li>500m이하</li>
            <li>500m이상</li>
            
        </ul>

        <div class="product">
          <div class="boxs" data-filter="서원구">서원구</div>
          <div class="boxs" data-filter="서원구">서원구</div>
          <div class="boxs" data-filter="서원구">서원구</div>
          <div class="boxs" data-filter="서원구">서원구</div>
          <div class="boxs" data-filter="청원구">청원구</div>
          <div class="boxs" data-filter="청원구">청원구</div>
          <div class="boxs" data-filter="청원구">청원구</div>
          <div class="boxs" data-filter="청원구">청원구</div>
          <div class="boxs" data-filter="흥덕구">흥덕구</div>
          <div class="boxs" data-filter="흥덕구">흥덕구</div>
          <div class="boxs" data-filter="흥덕구">흥덕구</div>
          <div class="boxs" data-filter="흥덕구">흥덕구</div>
          <div class="boxs" data-filter="상당구">상당구</div>
          <div class="boxs" data-filter="상당구">상당구</div>
          <div class="boxs" data-filter="상당구">상당구</div>
          <div class="boxs" data-filter="상당구">상당구</div>
          </div>
        </div>
    </section>



    <script>
        const liItem = document.querySelectorAll('ul li');
        const imgItem = document.querySelectorAll('.boxs');

        liItem.forEach(li => {
           li.onclick = function() {
            //active
            liItem.forEach(li => {
                li.className = "";
            })
            li.className = "active";

            //Filter
            const value = li.textContent;
            imgItem.forEach(boxs => {
                boxs.style.display = 'none';
                if (boxs.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    boxs.style.display = 'block';
                }
            })
           }
        });
    </script>
</body>
</html>
